<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,200&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/Instagram-Logo.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Instagram</title>
    </head>
    <body>
        <header>
            <aside>
                <a href="#" class="logo"><img src="images/Instagram_Logo.png" alt=""></a>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-house"></i>Welcome</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i>Research</a></li>
                    <li><a href="#"><i class="fa-regular fa-compass"></i>Discover</a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook-messenger"></i>Messages</a></li>
                    <li><a href="#"><i class="fa-regular fa-heart"></i>Notifications</a></li>
                    <li><a href="#"><i class="fa-regular fa-square-plus"></i>Create</a></li>
                    <li><a href="#"><i class="fa-regular fa-user"></i>Profile</a></li>
                    <li><a href="#"><i class="fa-sharp fa-solid fa-bars"></i>Plus</a></li>
                </ul>
            </aside>
            <section class="main">
                <div class="wrapper">
                    <div class="left-col">
                        <div class="status-wrapper">
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/animemask.jpg" alt=""></div>
                                <p class="username">user_name_1</p>
                            </div>
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/zendaya.jpg" alt=""></div>
                                <p class="username">user_name_2</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/eyescontact.jpg" alt=""></div>
                                <p class="username">user_name_3</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/girlgown.jpg" alt=""></div>
                                <p class="username">user_name_4</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/boymask.jpg" alt=""></div>
                                <p class="username">user_name_5</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/couple.jpg" alt=""></div>
                                <p class="username">user_name_6</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/afriqueen.jpg" alt=""></div>
                                <p class="username">user_name_7</p>
                            </div>  
                            <div class="status-card">
                                <div class="profile-pic"><img src="images/nails." alt=""></div>
                                <p class="username">user_name_8</p>
                            </div>                        
                        </div>

                        <div class="post">
                            <div class="info">
                                <div class="user">
                                    <div class="profile-pic"><img src="images/animemask.jpg" alt=""></div>
                                    <p class="username">anime lover</p>
                                </div>
                                <img src="images/option.jpg" alt="" class="options">
                            </div>
                            <img src="images/lan.png" class="post-image" alt="">
                        </div>
                    </div>
                    <div class="right-col">
    
                    </div>
                </div>
            </section>
        </header>       
    </body>
</html>
